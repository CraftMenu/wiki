# CraftMenu Wiki - Multi-Language Documentation
# Built with MkDocs Material + mkdocs-static-i18n plugin

site_name: CraftMenu Wiki
site_url: https://craftmenu.github.io/wiki/
site_author: Zodunix
site_description: Professional 3D Menu System for Minecraft - Complete multi-language documentation

# Repository
repo_url: https://github.com/CraftMenu/wiki
repo_name: CraftMenu/wiki
edit_uri: edit/main/

