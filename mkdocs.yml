# Theme Configuration
theme:
  name: material
  language: en
  logo: assets/logo.png
  favicon: assets/favicon.ico

  # Color Palette - Elegant Purple/Gold Theme
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  # Typography - Elegant Fonts
  font:
    text: Inter
    code: JetBrains Mono

  # Features
  features:
    # - navigation.instant        # Instant loading (incompatible with i18n language switcher)
    - navigation.tracking       # Anchor tracking
    - navigation.tabs           # Top-level navigation tabs
    - navigation.tabs.sticky    # Sticky tabs
    - navigation.sections       # Sections in navigation
    - navigation.expand         # Expand navigation by default
    - navigation.path           # Breadcrumbs
    - navigation.indexes        # Section index pages
    - navigation.top            # Back to top button
    - search.suggest            # Search suggestions
    - search.highlight          # Highlight search terms
    - search.share              # Share search results
    - toc.follow                # Follow TOC
    - content.code.copy         # Copy code button
    - content.code.annotate     # Code annotations
    - content.tabs.link         # Link content tabs

